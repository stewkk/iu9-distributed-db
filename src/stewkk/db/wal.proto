syntax = "proto2";

package wal;

message Remove {
  optional string key = 1;
  optional uint64 version = 2;
};

message Insert {
  optional string key = 1;
  optional string value = 2;
  optional uint64 version = 3;
};

message Entry {
  oneof operation_oneof {
    Remove remove = 1;
    Insert insert = 2;
  }
}
