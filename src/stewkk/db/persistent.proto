syntax = "proto2";

package persistent;

message MetadataEntry {
  optional string filename = 1;
};

message Metadata {
  repeated MetadataEntry entry = 1;
};

message TableIndex {
  optional uint64 map_size = 1;
  repeated uint64 index = 2;
};

message Entry {
  optional string key = 1;
  optional string value = 2;
};
